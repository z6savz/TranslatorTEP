  <h1>Video Steganography Tool</h1>

  <!-- Upload Section -->
  <section>
    <label for="videoUpload">Upload Video:</label>
    <input type="file" id="videoUpload" accept="video/*">
  </section>

  <!-- Video Preview-->
  <section>
    <video id="video" controls width="480"></video>
  </section>

  <!-- Processing Controls-->
  <section>
    <h2>Color & Contrast</h2>
    <label>Red <input type="range" id="redGain" min="0" max="2" step="0.01" value="1"></label>
    <label>Green <input type="range" id="greenGain" min="0" max="2" step="0.01" value="1"></label>
    <label>Blue <input type="range" id="blueGain" min="0" max="2" step="0.01" value="1"></label>
    <label>Contrast <input type="range" id="contrast" min="0" max="2" step="0.01" value="1"></label>
    <!--Start Analysis Button-->
  <button id="startAnalysisBtn">Start Analysis</button>
  </section>
